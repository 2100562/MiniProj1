<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hugo Gonçalves</title>

    <script src="https://cdn.jsdelivr.net/npm/vue@3.5.12/dist/vue.global.js"></script>
    <script src="https://unpkg.com/vue-router@4.4.5/dist/vue-router.global.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div id="app">
    <header>
        <h1>{{ name }}</h1>
        <p>{{ title }}</p>
        <nav>
            <router-link to="/">Home</router-link>
            <router-link to="/about">About Me</router-link>
            <router-link to="/skills">Skills</router-link>
            <router-link to="/experience">Experience</router-link>
        </nav>
    </header>

    <router-view></router-view>

    <footer>
        <span class="footer-left">Universidade Aberta</span>
        <div class="footer-icons">
            <a :href="social.github" target="_blank" aria-label="GitHub">
                <i class="fab fa-github"></i>
            </a>
            <a :href="social.linkedin" target="_blank" aria-label="LinkedIn">
                <i class="fab fa-linkedin"></i>
            </a>
            <a :href="'mailto:' + contact.email" aria-label="Email">
                <i class="fas fa-envelope"></i>
            </a>
        </div>
        <span class="footer-right">Programação Web Avançada</span>
    </footer>
</div>

<script src="components/Home.js"></script>
<script src="components/About.js"></script>
<script src="components/Skills.js"></script>
<script src="components/Experience.js"></script>
<script src="main.js"></script>
</body>
</html>
